<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestlé Pure Life | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="gambar/AWI logo.png" alt="Nestlé Pure Life" />
                </a>
            </div>
            <div class="menu">
                <ul class="listmenu" id="listmenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Produk</a></li>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
                <button id="auth-btn" onclick="handleAuthButton()"></button>
            </div>
        </nav>
    </header>
    <section class="login-section">
        <div class="form-login">
            <h2>Login</h2>
            <form action="/login" method="POST" id="login-form">
                <label for="username">Email/Nomor Telepon<span class="required">*</span></label>
                <input type="text" id="username" name="username"
                    placeholder="Masukkan Email/Nomor Telepon Anda" required autocomplete="username">

                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password Anda" required
                    autocomplete="current-password">

                <div>
                    <h3><a href="forgotpassword.html">Lupa Password ?</a></h3>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Belum memiliki akun? <a href="register.html">Daftar di sini</a></p>
        </div>
    </section>
    <footer class="footermarks">
        <p>&copy; 2024 Nestlé Pure Life. All rights reserved.</p>
    </footer>
    <script src="script/login.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
