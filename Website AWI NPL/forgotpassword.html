<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password | Nestlé Pure Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="gambar/AWI logo.png" alt="Nestlé Pure Life" />
                </a>
            </div>
            <div class="menu">
                <ul class="listmenu" id="listmenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Produk</a></li>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
                <button id="auth-btn" onclick="handleAuthButton()"></button>
            </div>
        </nav>
    </header>

    <section class="forgot-password-section">
        <div class="form-forgot-password">
            <h2>Lupa Password</h2>
            <form id="forgotPasswordForm">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email"
                    placeholder="Masukkan email Anda untuk mendapatkan tautan reset password." required>
                <button type="submit">Kirim</button>
            </form>
            <p>Gunakan password reset Anda untuk <a href="resetpassword.html">Login di sini</a></p>
        </div>
        <div id="errorMessage" class="hidden" style="color: red;">Terjadi kesalahan. Silakan coba lagi.</div>
        <div id="successMessage" class="hidden" style="color: green;">Email reset password telah dikirim.</div>
    </section>

    <footer class="footermarks">
        <p>&copy; 2024 Nestlé Pure Life. All rights reserved.</p>
    </footer>

    <script src="script/forgotpassword.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
