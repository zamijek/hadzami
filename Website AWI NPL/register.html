<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestlé Pure Life | Daftar Akun</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="gambar/AWI logo.png" alt="Nestlé Pure Life" />
                </a>
            </div>
            <div class="menu">
                <ul class="listmenu" id="listmenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Produk</a></li>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
                <button class="login-button"><a href="login.html">Login</a></button>
            </div>
        </nav>
    </header>
    <section class="daftar-section">
        <div class="form-daftar">
            <h2>Form Pendaftaran Akun</h2>
            <form id="registerForm" action="#" method="POST">
                <label for="nama-lengkap">Nama Lengkap</label>
                <input type="text" id="nama-lengkap" name="nama_lengkap" placeholder="Contoh : Akasha Wira" required>

                <label for="ttl">Tempat dan Tanggal Lahir</label>
                <input type="text" id="ttl" name="ttl" placeholder="Contoh : Jakarta, 01-01-2000" required>

                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan Alamat Anda" required></textarea>

                <label for="no-telp">Nomor Telepon</label>
                <input type="tel" id="no-telp" name="no_telp" placeholder="Contoh : 088090907474" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Contoh : example@gmail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Rahasiakan Password Anda" required>

                <label for="nama-toko">Nama Toko</label>
                <input type="text" id="nama-toko" name="nama_toko" placeholder="Contoh : Banyumas Agen" required>

                <label for="wilayah-toko">Wilayah Toko (Jakarta 1)</label>
                <select id="wilayah-toko" name="wilayah_toko" required>
                    <option value="" disabled selected>Pilih wilayah</option>
                    <option value="Jakarta Pusat">Jakarta Pusat</option>
                    <option value="Jakarta Utara">Jakarta Utara</option>
                    <option value="Jakarta Timur">Jakarta Timur</option>
                </select>

                <label for="alamat-toko">Alamat Toko</label>
                <textarea id="alamat-toko" name="alamat_toko" rows="3" placeholder="Masukkan alamat toko secara rinci"
                    required></textarea>

                <label for="jenis-toko">Jenis Toko</label>
                <select id="jenis-toko" name="jenis_toko" required>
                    <option value="" disabled selected>Pilih jenis toko</option>
                    <option value="agen-mineral">Agen Mineral</option>
                    <option value="retail">Retail</option>
                    <option value="restoran">Restoran</option>
                </select>

                <button type="submit">Daftar</button>
            </form>
            <p>Sudah memiliki akun? <a href="login.html">Login di sini</a></p>
        </div>
    </section>
    <footer class="footermarks">
        <p>&copy; 2024 Nestlé Pure Life. All rights reserved.</p>
    </footer>
    <script src="script/register.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
